<!DOCTYPE html>
<head>
  <link href="nikeShoeCardProject.css" rel="stylesheet">
</head>
<div id="container">
  <article id="card">
    <header>
      <img id="nikeLogo" src="https://wallpapercave.com/wp/CgjGnw0.jpg" alt="">
      <span id="nike" class="subhead">Nike</span>
    </header>
    <img id="shoe" src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2020%2F02%2Fnike-top-10-best-selling-sneakers-list-2019-01.jpg?quality=95&w=1170&cbr=1&q=90&fit=max" alt="shoe image">
    <section>
      <div id="description">
        <span id="retail" class="subhead">Retail</span><span id="time" class="faded">2d ago</span>
      </div>
      <div id="location">
        <img src="https://image.flaticon.com/icons/svg/64/64113.svg" alt="map icon">
        <span class="faded">North America</span>
      </div>
      <div id="tags">
        <ul>
          <li>Advertising</li>
          <li>Widget</li>
        </ul>
      </div>
    </section>
    <footer>
      <p>Description</p>
      <p class="faded">Nike created a widgit for their new website to promote the latest footware releases...</p>
    </footer>
  </article>
</div>
